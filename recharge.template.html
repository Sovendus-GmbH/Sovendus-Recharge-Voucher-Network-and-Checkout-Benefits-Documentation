<script type="text/javascript">
  var sovendusIdsByCountry = {
    // Make sure to use the right country code and replace source and medium id with the ones we provided
    DE: {
      trafficSourceNumber: "YOUR_SOURCE_ID",
      trafficMediumNumber: "YOUR_MEDIUM_ID",
    },
    // If you have only one country, you can remove the following lines
    // AT : {
    //     trafficSourceNumber: 'YOUR_SOURCE_ID',
    //     trafficMediumNumber: 'YOUR_MEDIUM_ID',
    // },
    // IT : {
    //     trafficSourceNumber: 'YOUR_SOURCE_ID',
    //     trafficMediumNumber: 'YOUR_MEDIUM_ID',
    // },
    // FR : {
    //     trafficSourceNumber: 'YOUR_SOURCE_ID',
    //     trafficMediumNumber: 'YOUR_MEDIUM_ID',
    // },
    // GB : {
    //     trafficSourceNumber: 'YOUR_SOURCE_ID',
    //     trafficMediumNumber: 'YOUR_MEDIUM_ID',
    // },
    // DK : {
    //     trafficSourceNumber: 'YOUR_SOURCE_ID',
    //     trafficMediumNumber: 'YOUR_MEDIUM_ID',
    // },
    // Remove until here
  };
  var countryCode = "{{shipping_address.country_code}}";
  if (sovendusIdsByCountry[countryCode]) {
    window.sovIframes = window.sovIframes || [];
    window.sovIframes.push({
      trafficSourceNumber:
        sovendusIdsByCountry[countryCode].trafficSourceNumber,
      trafficMediumNumber:
        sovendusIdsByCountry[countryCode].trafficMediumNumber,
      sessionId: "{{id}}" + "{{total_price}}",
      timestamp: Math.floor(Date.now() / 1000),
      orderId: "{{id}}",
      usedCouponCode: "{{discount_code}}",
      iframeContainerId: "sovendus-container-1",
      integrationType: "recharge-1.0.0"
    });
    window.sovConsumer = {
      consumerSalutation: "",
      consumerFirstName: "{{first_name}}",
      consumerLastName: "{{last_name}}",
      consumerEmail: "{{email}}",
      consumerCountry: "{{shipping_address.country_code}}",
      consumerZipcode: "{{shipping_address.zip}}",
    };
    var body = document.getElementsByTagName("body")[0];

    var sovDiv = document.createElement("div");
    sovDiv.id = "sovendus-container-1";
    body.appendChild(sovDiv);

    var sovDomain = window.location.protocol + "\x2F\x2F" + "api.sovendus.com";
    var sovJsFile =
      sovDomain + "\x2Fsovabo\x2Fcommon\x2Fjs\x2FflexibleIframe.js";
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.async = true;
    script.src = sovJsFile;
    body.appendChild(script);
  }
</script>
<!-- sovendus code end -->
